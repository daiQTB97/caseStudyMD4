<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html" lang="en">

<html>
<head>
    <meta charset="utf-8">
    <title>Dashboard 1 | Velonic - Responsive Admin Dashboard Template</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="Responsive bootstrap 4 admin template" name="description">
    <meta content="Coderthemes" name="author">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- App favicon -->
    <th:block th:replace="/shared/head :: head"/>


</head>
<body>
<div id="wrapper">
    <!-- Topbar Start -->
    <th:block th:replace="/shared/navbar-custom :: navbar-custom" />
    <!-- end Topbar -->
    <!-- ========== Left Sidebar Start ========== -->
    <th:block th:replace="/shared/left-side-menu :: left-side-menu" />
    <!-- Left Sidebar End -->

    <!-- ============================================================== -->
    <!-- Start Page Content here -->
    <!-- ============================================================== -->
    <div class="content-page">
        <div class="content">
            <!-- Start Content-->
            <div class="container-fluid">

                <!-- start page title -->
                <div class="row">
                    <div class="col-12">
                        <div class="page-title-box">
                            <h3 class="page-title">
                                <a class="btn btn-outline-primary" id="create-product">
                                    <i class="fa fa-plus-square-o" aria-hidden="true"></i>
                                    <span>Add New Customer</span>
                                </a>
                            </h3>
                            <div class="page-title-right">
                                <ol class="breadcrumb p-0 m-0">
                                    <li class="breadcrumb-item"><a href="#">Velonic</a></li>
                                    <li class="breadcrumb-item"><a href="#">Dashboard</a></li>
                                    <li class="breadcrumb-item active">List User</li>
                                </ol>
                            </div>

                            <div class="clearfix"></div>
                        </div>
                    </div>

                    <div class="table-responsive">
                        <table class="table table-hover mb-0" id="tbListUser">
                            <thead style= "background-color: bisque;">
                            <tr>
                                <th>#</th>
                                <th>Title</th>
                                <th>Image</th>
                                <th>Price</th>
                                <th>Quantity</th>
                                <th>Created</th>
                                <th>Updated At</th>
                                <th>Status</th>
                                <th>Category</th>
                            </tr>
                            <tbody>
                            </tbody>
                        </table>
                    </div>
                    <!-- end page title -->
                </div>
                <!-- end container-fluid -->
            </div>
            <!-- end content -->
            <!-- Footer Start -->
            <footer class="footer">
                <div class="container-fluid">
                    <div class="row">
                        <div class="col-md-12">
                            2022 &copy; Velonic theme by <a href="">CodeGym</a>
                        </div>
                    </div>
                </div>
            </footer>
            <!-- end Footer -->

        </div>

        <!-- ============================================================== -->
        <!-- End Page content -->
        <!-- ============================================================== -->


    </div>
</div>

<th:block th:replace="/user/temp_row_user :: temp_row_user"/>

<th:block th:replace="/user/footer :: footer"/>

<th:block th:replace="/product/modal_create_product :: modal_create_product"/>

<th:block th:replace="/user/modal_update :: modal_update"/>



<th:block th:replace="/shared/script :: script"/>

<script>

    $("#create-product").on("click", ()=> {
        $("#modalCreateProduct").modal("show")
    })

</script>

</body>
</html>
